<html>
  <form>
    <div style="text-align-last: right; padding-right: 45%">
      <h1>Update Appointments</h1>
      <input
        style="text-align-last: start"
        type="hidden"
        name="appointment_id"
        id="appointment_id"
        value="{{ data.appointment_id }}"
        #appointment_id
      /><br />
      <label><b>Appointment Name</b></label
      >&nbsp;&nbsp;&nbsp;&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="name"
        id="name"
        #name
        value="{{ data.name }}"
      /><br />
      <label><b>Description</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="description"
        id="description"
        value="{{ data.description }}"
        #description
      /><br />
      <label><b>Date</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="date"
        id="date"
        value="{{ data.date }}"
        #date
      /><br />
      <label><b>Time</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="time"
        id="time"
        value="{{ data.time }}"
        #time
      /><br />

      <label><b>Place</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="place"
        id="place"
        value="{{ data.place }}"
        #place
      /><br /><br />
      <button
        type="submit"
        style="margin-right: 6%"
        (click)="
          Update(
            appointment_id.value,
            name.value,
            description.value,
            date.value,
            time.value,
            place.value
          )
        "
      >
        Update
      </button>
      <button type="button" style="margin-right: 15px">
        <a routerLink="/home" style="text-decoration: none; color: black"
          >Back</a
        >
      </button>
    </div>
  </form>
</html>
